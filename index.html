<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro Fatal</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 20%;
            animation: colorGlitch 0.1s infinite;
        }
        .warning {
            font-size: 24px;
        }
        .hacked {
            font-size: 50px;
            color: lime;
            margin-top: 20px;
            animation: shake 0.5s infinite;
        }
        .message {
            margin-top: 50px;
            font-size: 18px;
            color: white;
        }
        .remove-box {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            margin-top: 50px;
            cursor: pointer;
            display: inline-block;
        }

        /* Efeito de tremor */
        @keyframes shake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(2px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(2px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(2px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* Efeito de mudança de cor */
        @keyframes colorGlitch {
            0% { background-color: black; }
            50% { background-color: darkred; }
            100% { background-color: black; }
        }
    </style>
</head>
<body>
    <div class="warning">⚠️ ATENÇÃO ⚠️</div>
    <div class="hacked">SEU CELULAR FOI HACKEADO!</div>
    <div class="message">Todo o seu dispositivo foi comprometido.<br>Seus dados estão sendo transferidos...</div>
    <div class="remove-box" onclick="removeHack()">Clique aqui para remover</div>

    <script>
        function removeHack() {
            window.location.href = "pagina2.html"; // Redireciona para a próxima página
        }
    </script>
</body>
</html>
